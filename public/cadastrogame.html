<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="css/StyleCrud.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <link rel="icon" type="image/png" href="images/faicon.png" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</head>

<body onload="carregaGames()">
    <body style="background-color: rgb(186, 203, 219);;">
        <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #6941cc;">
            <img src="images/controle2.png" width="70" height="70" style="padding-right: 20px;">
            <a class="navbar-brand" href="home.html">Black&Purple</a>
            <div class="navbar-collapse justify-content-between">
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="logout" class="navbar-brand" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="text-primary mt-3 text-center">Cadastro de Games</h4>
                    <form id="formGames" method="post" class="shadow-lg p-3">
                        <input type="hidden" id="id" name="id" />
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do Jogo</label>
                            <input type="text" class="form-control" id="nomeGame" name="nomeGame" placeholder="Nome do Jogo"
                                autofocus />
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-4">
                                <label for="data" class="form-label">Data de Lançamento</label>
                                <input type="number" class="form-control" id="datalanc" name="data" 
                                    placeholder="Data de Lançamento"/>
                            </div> 
                            <div class="col-md-3">
                                <label for="premiacaoJogo" class="form-label">Premiação</label>
                                <input type="number" class="form-control" id="premiacao" name="premiacao"
                                    placeholder="Premiação" />
                            </div> 
                            <div class="col-md-4">
                                <label for="categoriaJogo" class="form-label">Categoria</label>
                                <input type="text" class="form-control" id="categoria" name="categoria">
                            </div> 
                        </div> 
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label for="plataformasJogo" class="form-label">Plataforma</label>
                                <input type="text" class="form-control" id="plataformas" name="platforma"
                                    placeholder="Plataformas do Jogo" />
                            </div>
                            <div class="col-md-6">
                                <label for="desenvolvedoraJogo" class="form-label">Desenvolvedora</label>
                                <input type="text" class="form-control" id="Desenvolvedora" name="desenvolvedoras"
                                    placeholder="Desenvolvedora do Jogo">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-md-3">
                                <label for="trofeusJogo" class="form-label">Troféus</label>
                                <input type="number" class="form-control" id="trofeus" name="trofeus" 
                                    placeholder="Troféus Recebidos"/>
                            </div> 
                        </div>

                        <!-- Botões-->
                        <div class="my-5">
                            <button class="btn btn-success" id="salvar" type="submit">
                                <i class="bi bi-save"></i> Salvar
                            </button>
                            <button class="btn btn-danger" id="limpar" type="reset">
                                <i class="bi bi-x"></i> Limpar
                            </button>
                        </div>
                    </form>
                </div>
               
            </div>
            <div class="row mb-5">
                <div class="col-md-12">
                    <h4 class="text-primary mt-3 text-center">Cadastro de Games </h4>
                    <table class="table table-bordered shadow-lg">
                        <thead>
                            <tr class="table-primary">
                                <th>Nome</th>
                                <th>Data de Lançamento</th>
                                <th>Premiação</th>
                                <th>Categoria</th>
                                <th>Plataforma</th>
                                <th>Desenvolvedora</th>
                                <th>Troféu</th>
                            </tr>
                        </thead>
                        <tbody id="dadosTabela"></tbody>
                    </table>
                </div>
            </div>
        </div>,
<!--Modal-->
<div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
    <div class="modal-dialog bg-danger" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">Mensagem</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <p id="mensagem"></p>
            </div>
        </div>
    </div>
</div>
