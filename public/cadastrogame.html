    <div class="container bg-dark p-4">
        <div class="row">
            <div class="text-light">
                <div id="formTitle" class="text-center">
                    <u>
                        <h1>Cadastro de Games</h1>
                    </u>
                </div>
                <form class="d-flex align-item-center justify-content-center">
                    <div class="col-md-4">
                        <div class="d-flex justify-content-start flex-column">
                            <label for="nameEmpresa">Empresa do Game</label>
                            <input type="text" class="form-control" name="name" formControlName="name" placeholder="Insira a Empresa que produziu o Game:">
                        </div>
                        <div class="d-flex justify-content-start flex-column p-1">
                            <label for="nameGame">Nome do Game</label>
                            <input type="text" class="form-control" name="name" formControlName="name" placeholder="Insira o Nome do Game:">
                        </div>
                        <div class="d-flex justify-content-start flex-column p-1">
                            <label for="nameData">Ano de Lançamento</label>
                            <input type="number" class="form-control" name="name" formControlName="name" placeholder="Data de Lançamento:">
                        </div>
                        <div class="d-flex justify-content-start flex-column p-1">
                            <label for="categoriaGame">Categoria do Game</label>
                            <input type="text" class="form-control" name="contact" formControlName="contact" placeholder="Categoria do Game:">
                        </div>
                        <div class="d-flex justify-content-start flex-column p-1">
                            <label for="premiosGame">Prêmios do Ano</label>
                            <input type="text" class="form-control" name="contact" formControlName="contact" placeholder="Prêmios do Game:">
                        </div>
                        <div class="d-flex justify-content-center flex-column p-1">
                            <button class="btn btn-info">Salvar</button>
                        </div>
                    </div>
                </form>
            </div>
    
            <div class="d-flex col-md-8 text-center" style="margin-left: 300px ;">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Empresa do Game</th>
                            <th scope="col">Nome do Game</th>
                            <th scope="col">Ano</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Prêmios do Ano</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th scope="row"></th>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td></td>
                         <td>
                         <button class="btn btn-secondary me-2 p-1">Editar</button>
                         <button class="btn btn-secondary me-2 p-1">Remover</button>
                        </td>
                 </tbody>
             </table>
        </div>
    </div>
</div>
