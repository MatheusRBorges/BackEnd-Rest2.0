<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Restrita</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilo.css" />
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Favicon -->
    <link href="images/faicon.png" rel="icon" type="image/png" />
    <!-- Style -->
</head>

<body onload="carregarDados()"  style="background-color: rgb(186, 203, 219);">
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #6941cc;">
      <img src="images/controle2.png" width="70" height="70" style="padding-right: 20px;">
      <a class="navbar-brand" href="index.html">Black&Purple</a>
      <div class="navbar-collapse justify-content-between">
          <ul class="navbar-nav">
          </ul>
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a id="logout" class="navbar-brand" href="index.html">Logout</a>
              </li>
          </ul>
      </div>
  </nav>
  <br>
    <div class="container-fluid" style="background-color: rgb(255, 255, 255);">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8">
                           <h2>Detalhes dos Games</h2>
                        </div>
                        <div class="col-sm-4">
                            <button style="margin-left: 400px;" type="button" class="btn btn-secondary active me-2 p-1"
                                onclick="abreAdicionar()">Adicionar</button>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Data de Lançamento</th>
                            <th>Prêmios</th>
                            <th>Categoria</th>
                            <th>Plataformas</th>
                            <th>Desenvolvedora</th>
                            <th>Troféus</th>
                        </tr>
                    </thead>
                    <tbody id="dadosTabela">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal excluir-->
    <div class="modal fade" id="modalMensagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <input type="text" class="d-none" value="" id="setDelId">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Deseja realmente excluir?
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="mensagem"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary active me-2 p-1"data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-secondary active me-2 p-1"" onclick="confirmaExcluir()">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal adicionar -->
    <div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Adicionar novo Jogo</h4>
                    <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Nome do jogo</label>
                        <input type="text" id="nome" class="form-control validate">
                    </div>
                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Data de Lançamento</label>
                        <input type="text" id="datalanc" class="form-control validate">
                    </div>
                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Premiação</label>
                        <input type="text" id="premiacao" class="form-control validate">
                    </div>
                    <div class="md-form mb-2 row">
                        <div class="col-6">
                            <label data-error="wrong" data-success="right" for="orangeForm-name">Categoria</label>
                            <input type="text" id="categoria" class="form-control validate">
                        </div>
                        <div class="col-6">
                            <label data-error="wrong" data-success="right" for="orangeForm-name">Plataformas</label>
                            <input type="text" id="plataformas" class="form-control validate">
                        </div>
                    </div>
                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Desenvolvedoras</label>
                        <input type="text" id="Desenvolvedora" class="form-control validate">
                    </div>
                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Troféus</label>
                        <input type="number" id="trofeus" class="form-control validate">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-secondary active me-2 p-1" data-bs-dismiss="modal">Voltar</button>
                    <button class="btn btn-secondary active me-2 p-1" onclick="Adicionar()">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal editar -->
    <div class="modal fade" id="modalEditar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Editar Informações do Jogo</h4>
                    <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">

                    <div class="md-form mb-2 d-none">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Id</label>
                        <input type="text" id="idGames" class="form-control validate">
                    </div>

                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Nome</label>
                        <input type="text" id="editarNome" class="form-control validate">
                    </div>

                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Data de Lançamento</label>
                        <input type="text" id="editarDataLanc" class="form-control validate">
                    </div>

                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Premiação</label>
                        <input type="text" id="editarPremiacao" class="form-control validate">
                    </div>

                    <div class="md-form mb-2 row">
                        <div class="col-6">
                            <label data-error="wrong" data-success="right" for="orangeForm-name">categoria</label>
                            <input type="text" id="editarCategoria" class="form-control validate">
                        </div>

                        <div class="col-6">
                            <label data-error="wrong" data-success="right" for="orangeForm-name">Plataformas</label>
                            <input type="text" id="editarPlataformas" class="form-control validate">
                        </div>
                    </div>

                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Desenvolvedoras</label>
                        <input type="text" id="editarDesenvolvedora" class="form-control validate">
                    </div>
                    <div class="md-form mb-2">
                        <label data-error="wrong" data-success="right" for="orangeForm-name">Troféus</label>
                        <input type="number" id="editarTrofeus" class="form-control validate">
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-secondary active me-2 p-1" data-bs-dismiss="modal">Voltar</button>
                    <button class="btn btn-secondary active me-2 p-1" onclick="confirmarEditar()">Editar</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-white text-center py-3 position-fixed fixed-bottom" style="background-color: #6941cc;">
        &copy; 2023 Black&Purple Company.
    </footer>
    <script src="js/crud.js"></script>
</body>

</html>
