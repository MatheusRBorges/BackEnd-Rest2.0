<body  onload="carregaPrestadores()">

<!--começo de conteudo-->
  <div class="d-flex container justify-content-between">
    <div class="row">
      <div class="col-md-12">
        <!-- Formulário -->
        <h4 class="mt-3" style="color: black;">Cadastro de Usuário</h4>
        <form id="formUsuarios" method="post" class="shadow-lg p-3">
          <!-- Id -->  
          <input type="hidden" id="id" name="id" />
          <!-- NOME -->
          <div class="mb-3">
            <label for="nome" class="form-label" style="color: black;"> Nome Usuário</label>
            <input type="text" class="form-control" id="nomeUsuario" name="nome" placeholder="Digite seu Nome:" autofocus/>
          </div>
          <!-- EMAIL -->
          <div class="mb-3">
            <label for="email class="form-label" style="color: black;">Email</label>
            <input type="email" class="form-control" id="emailUsuario" name="email" placeholder="Digte seu Email:" />
          </div>
          <!-- SENHA -->
          <div class="mb-3">
            <label for="senha" class="form-label" style="color: black;">Senha</label>
            <input type="password" class="form-control" id="senhaUsuario" placeholder="Digite sua Senha:"
              maxlength="14"/>            
          </div>
           <!-- CNAE e Inicio Atividade -->
           <div class="mb-3 row ">
            <div class="col-md-6">
              <label for="" class="form-label" style="color: black;">CNAE</label>
              <input type="number" class="form-control" id="cnae" name="cnae" min="0"  placeholder="Cód. Nac. Atividade Econ." />
            </div> <!-- fecha a coluna latitude -->
            <div class="col-md-6">
              <label for="inicio" class="form-label" style="color: black;">Data de Nascimento</label>
              <input type="date" class="form-control" id="inicio" name="inicio"  required>
            </div> <!-- fecha a coluna longitude -->
          </div> <!-- fecha a linha -->

          <!-- Botões-->
          <div class="my-5" >
            <button class="btn btn-success" id="salvar" type="submit">
              <i class="bi bi-save"></i> Salvar
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="justify-content-flex-start">
      <div class="col-md-12">
        <h4 class="mt-3" style="color: black;">Relação dos Prestadores Parceiros</h4>
        <table class="table table-bordered shadow-lg">
          <thead class="teste">
            <tr class="table-primary">
              <th>Razão Social</th>
              <th>Fantasia</th>
              <th>CNAE</th>
              <th>Dt. Início</th>              
              <th>Geo</th>
              <th>Opções</th>
            </tr>
          </thead>
          <tbody id="dadosTabela"></tbody>
        </table>
      </div>
    </div>
  </div>

      <!-- Modal -->
      <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog">
        <div class="modal-dialog bg-danger" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger">Aviso!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p id="mensagem"></p>
                </div>
            </div>
        </div>
    </div>
