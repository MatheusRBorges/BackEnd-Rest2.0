<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Restrita</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/Style.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/faicon.png" />
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card">
                        <center><h2 class=title>Black&Purple Sua Área de Games</h2></center>
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <!-- Carregando o SVG -->
                        <object data="images/controle2.svg" type="image/svg+xml" class="mt-4" style="width: 50%;"></object>
                    </div>
                    <div class="card">
                        <form id="loginForm">
                            <div class="my-2">
                                <label for="login" class="form-label">E-mail do Usuário</label>
                                <input type="email" class="form-control" id="login" name="login" autofocus autocomplete="email"
                                 placeholder="Inisra Seu Email:">
                            </div>
                            <div class="my-2">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha" placeholder="Inisra Sua Senha:">
                            </div>
                            <button type="submit" class="btn btn-white btn-animate">
                                <i class="bi bi-file-earmark-lock"></i> Login
                            </button>
                        </form>
                        <br>
                    </div>
                    <div class="card-footer text-muted">
                        Ainda não é usuário?<a href="usuarios.html"> Cadastre-se!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalMensagem" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">ℹ Mensagem</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p id="mensagem"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="js/login.js"></script>
</body>

</html>
